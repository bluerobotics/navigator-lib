[package]
name = "navigator"
version = "0.1.0"
edition = "2021"
build = "src/build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cpy-binder = { version = "0.1.0" }
libc = "0.2"
pyo3 = { version = "0.18", features = ["extension-module"], optional = true }
navigator-rs = { git = "https://github.com/bluerobotics/navigator-rs" }
rand = "0.8"

[build-dependencies]
cbindgen = "0.21"

[features]
python = ["pyo3"]
